<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Glassmorphism Card UI Design</title>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

						<h3>Tom Hardy <br> <span>Actor</span></h3>

						<li style="--i:2;"><a href="#"><i class="fab fa-twitter"></i></a></li>
						<li style="--i:3;"><a href="#"><i class="fab fa-instagram"></i></a></li>
					</ul>
				</div>
			</div>
			<div class="card">
				<div class="imgBx">
					<img src="charles_yerkes.jpg" alt="">

				<div class="content">

			</div>

						<li style="--i:2;"><a href="#"><i class="fab fa-twitter"></i></a></li>
						<li style="--i:3;"><a href="#"><i class="fab fa-instagram"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</section>

</html>
